[package]
name = "wasi_snapshot_preview1"
version = "0.0.0"
edition = "2021"

[workspace]
members = ['verify']

[dependencies]
wasi = "0.11.0"
wit-bindgen-guest-rust = { git = "https://github.com/bytecodealliance/wit-bindgen" }

[build-dependencies]
wasm-encoder = "0.18.0"
object = { version = "0.29.0", default-features = false, features = ['archive'] }

[lib]
crate-type = ["cdylib"]

# Make dev look like a release build since this adapter module won't work with
# a debug build that uses data segments and such.
[profile.dev]
opt-level = 3
debug = 0
