[package]
name = "preview1"
version = "0.0.0"
edition = "2021"

[dependencies]
wasi = "0.11.0"
wit-bindgen-guest-rust = { git = "https://github.com/bytecodealliance/wit-bindgen" }

[lib]
crate-type = ["cdylib"]

# Make dev look like a release build since this adapter module won't work with
# a debug build that uses data segments and such.
[profile.dev]
opt-level = 3
debug = 0

